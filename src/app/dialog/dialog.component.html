<h1 mat-dialog-title>Employee Details</h1>
<div mat-dialog-content>  
    <form [formGroup]="myform">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="fname" matInput placeholder="Enter First Name">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label >Last Name</mat-label>
        <input formControlName="lname" matInput placeholder="Enter Last Name">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Enter First Name">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input formControlName="mobile" matInput placeholder="Enter First Name">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input formControlName="salary" matInput placeholder="Enter First Name">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="'warn" mat-dialog-close> Close</button>
<button mat-raised-button color="primary" (click)="submit()">{{actionbtn}}</button>
</div>
